<app-page-header  [items]="['major'|translate]" [active_item]="'update'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'updateIInsuranceCompany'|translate}}</h4>
            </div> -->
            <div class="card-body" *ngIf="major">
                <form [formGroup]="form">
                    <div class="border  m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-2">{{'majorName'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="majorName" id="majorName" placeholder="{{'majorName'|translate}}" type="text" formControlName="majorName"
                        [ngClass]="{ 'is-invalid': submitted && f['majorName'].errors }" [(ngModel)]='major.majorName'>
                        <div  *ngIf="submitted && f['majorName'].errors" class="invalid-feedback col-lg-11">

                            <div class="text-center" *ngIf="f['majorName'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['majorName'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-2" >{{'description'|translate}}</p>
                    <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}"   id="majorDescription" rows="3" formControlName="majorDescription"
                    [ngClass]="{ 'is-invalid': submitted && f['majorDescription'].errors }"
                    [(ngModel)]='major.majorDescription' [value]="major.majorDescription"></textarea>
                    <div *ngIf="submitted && f['majorDescription'].errors" class="invalid-feedback">
                        <div
                        *ngIf="f['majorDescription'].errors['required']">Is required</div>
                      </div>
                </div>
            </div>
            <hr  class="border border-3" style="color:#ccc;height:1px">
                <div class="">
                    <button class="btn bg-black-8 text-white" type="submit" (click)="majorUpdate()">{{'save'|translate}}</button>
                    <a routerLink="/major/view" class="btn bg-black-3 text-white mx-2" type="submit">{{'cancel'|translate}}</a>
                </div>
                </form>
        </div>
        </div>
    </div>
    <!-- End Row -->

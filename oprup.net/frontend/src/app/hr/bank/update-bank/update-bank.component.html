<app-page-header [items]="['bank'|translate]" [active_item]="'update'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'updateBank'|translate}}</h4>
            </div> -->
            <div class="card-body" *ngIf="bank">
                <form [formGroup]="form">
                    <div class="border m-2 p-2">
                <div class="col-lg row my-4 ">
                    <p class="mg-b-10 tx-semibold col-lg-2">{{'bankName'|translate}}<span style="color:red ;"> *</span></p>
                    <input class="form-control col-lg-8" id="bankName" placeholder="{{'bankName'|translate}}" type="text" formControlName="bankName"
                    [ngClass]="{ 'is-invalid': submitted && f['bankName'].errors }"   [(ngModel)]='bank.bankName' [value]="bank.bankName">
                    <div  *ngIf="submitted && f['bankName'].errors" class="invalid-feedback col-lg-11">

                        <div class="text-center" *ngIf="f['bankName'].errors['required']">{{'isRequired'|translate}}</div>
                        <div class="text-center" *ngIf="f['bankName'].errors['pattern']">Enter only characters</div>
                      </div>
                </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-2" >{{'Description'|translate}}</p>
                    <textarea class="form-control col-lg-8" placeholder="{{'description'|translate}}"   id="bankDescription" rows="3" formControlName="bankDescription"
                    [ngClass]="{ 'is-invalid': submitted && f['bankDescription'].errors }"  [(ngModel)]='bank.bankDescription' [value]="bank.bankDescription"></textarea>
                    <div *ngIf="submitted && f['bankDescription'].errors" class="invalid-feedback">
                        <div
                        *ngIf="f['bankDescription'].errors['required']">Is required</div>
                      </div>
                </div>

             </div>
             <hr  class="border border-3" style="color:#ccc;height:1px">
                <div class="">
                    <button class="btn  text-white" type="submit" (click)="bankUpdate()" style="background-color: #5666c0;">{{'save'|translate}}</button>
                    <a routerLink="/bank/view" class="btn  text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
                </div>
            </form>
        </div>
        </div>
    </div>
    <!-- End Row -->

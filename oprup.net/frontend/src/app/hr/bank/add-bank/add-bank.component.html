<app-page-header  [items]="['bank'|translate]" [active_item]="'add'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'Add_Medical_insurance_company'|translate}}</h4>
            </div> -->
            <div class="card-body">

                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-2">{{'bankName'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="bankName" id="bankName" placeholder="{{'bankName'|translate}}" type="text" formControlName="bankName"
                        [ngClass]="{ 'is-invalid': submitted && f['bankName'].errors }"   [(ngModel)]='bankData.bankName'>
                        <div *ngIf="submitted && f['bankName'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"ass="" *ngIf="f['bankName'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['bankName'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                    <div class="col-lg my-4 row">
                        <p class="mg-b-10 tx-semibold col-lg-2" >{{'description'|translate}}</p>
                        <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}" name="bankDescription" id="bankDescription" rows="3" formControlName="bankDescription"
                        [ngClass]="{ 'is-invalid': submitted && f['bankDescription'].errors }"  [(ngModel)]='bankData.bankDescription'  ></textarea>
                        <div *ngIf="submitted && f['bankDescription'].errors" class="invalid-feedback">
                            <div
                            *ngIf="f['bankDescription'].errors['required']">{{'isRequired'|translate}}</div>
                          </div>
                    </div>

                </div>
                <hr  class="border border-3" style="color:#ccc;height:1px">
                <div class="">
                    <button class="btn text-white" routerLink="/bank/view" type="submit" style="background-color: #5666c0;" (click)="addBank()">{{'save'|translate}}</button>
                    <a routerLink="/bank/view" class="btn  text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Row -->

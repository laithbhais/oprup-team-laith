<app-page-header [title]="'Form-elements'" [items]="['Forms']" [active_item]="'Form-elements'"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">Bank</h4>
            </div>
            <div class="card-body">
                <div class="col-lg row">
                    <p class="mg-b-10 tx-semibold col-lg-2">Bank Name</p>
                    <input class="form-control col-lg-8" placeholder="Input box" type="text">
                </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-2">Description</p>
                    <textarea class="form-control col-lg-8" placeholder="Textarea" rows="3"></textarea>
                </div>
                <div class="">
                    <button class="btn bg-black-8 text-white" type="submit">Save</button>
                    <a href="bank/view" class="btn bg-black-8 text-white mx-2" type="submit">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Row -->

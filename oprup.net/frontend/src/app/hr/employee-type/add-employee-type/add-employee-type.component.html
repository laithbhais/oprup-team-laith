<app-page-header  [items]="['employeeType'|translate]" [active_item]="'add'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'Add_Medical_insurance_company'|translate}}</h4>
            </div> -->
            <div class="card-body">

                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-2">{{'employeeTypeName'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="employeeTypeName" id="employeeTypeName" placeholder="{{'employeeTypeName'|translate}}" type="text" formControlName="employeeTypeName"
                        [ngClass]="{ 'is-invalid': submitted && f['employeeTypeName'].errors }"   [(ngModel)]='employeeTypeData.employeeTypeName'>
                        <div *ngIf="submitted && f['employeeTypeName'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"ass="" *ngIf="f['employeeTypeName'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['employeeTypeName'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                    <div class="col-lg my-4 row">
                        <p class="mg-b-10 tx-semibold col-lg-2" >{{'Description'|translate}}</p>
                        <textarea class="form-control col-lg-4" placeholder="{{'Description'|translate}}" name="employeeTypeDescription" id="employeeTypeDescription" rows="3" formControlName="employeeTypeDescription"
                        [ngClass]="{ 'is-invalid': submitted && f['employeeTypeDescription'].errors }"  [(ngModel)]='employeeTypeData.employeeTypeDescription'  ></textarea>
                        <div *ngIf="submitted && f['employeeTypeDescription'].errors" class="invalid-feedback">
                            <div
                            *ngIf="f['employeeTypeDescription'].errors['required']">{{'isRequired'|translate}}</div>
                          </div>
                     </div>
                   
                </div>
                <hr  class="border border-3" style="color:#ccc;height:1px">
                <div class="">
                    <button class="btn bg-black-8 text-white" type="submit" (click)="addEmployeeType()">{{'Save'|translate}}</button>
                    <a href="employee-type/view" class="btn bg-black-3 text-white mx-2" type="submit">{{'Cancel'|translate}}</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Row -->

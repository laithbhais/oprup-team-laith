<app-page-header  [items]="['department'|translate]" [active_item]="'update'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'updateIDepartment'|translate}}</h4>
            </div> -->
            <div class="card-body" *ngIf="department">
                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-3">{{'departmentName'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="departmentName" id="departmentName" placeholder="{{'department_Name'|translate}}" type="text" formControlName="departmentName"
                        [ngClass]="{ 'is-invalid': submitted && f['departmentName'].errors }"   [(ngModel)]='department.departmentName'>
                        <div *ngIf="submitted && f['departmentName'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"*ngIf="f['departmentName'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['departmentName'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-3" >{{'description'|translate}}</p>
                    <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}"   id="departmentDescription" rows="3" formControlName="departmentDescription"
                    [ngClass]="{ 'is-invalid': submitted && f['departmentDescription'].errors }"  [(ngModel)]='department.departmentDescription' [value]="department.departmentDescription"></textarea>
                    <div *ngIf="submitted && f['departmentDescription'].errors" class="invalid-feedback">
                        <div
                        *ngIf="f['departmentDescription'].errors['required']">{{'isRequired'|translate}}</div>
                      </div>
                </div>

            </div>
            <hr  class="border border-3" style="color:#ccc;height:1px">
            <div class="">
                <button class="btn text-white" type="submit" (click)="departmentUpdate()" style="background-color: #5666c0;">{{'save'|translate}}</button>
                <a routerLink="/department/view" class="btn text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
            </div>
                </form>
        </div>
        </div>
    </div>
    <!-- End Row -->

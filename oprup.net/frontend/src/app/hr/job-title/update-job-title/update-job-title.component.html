<app-page-header  [items]="['Job Titles '|translate]" [active_item]="'update'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'updateIJobTitle'|translate}}</h4>
            </div> -->
            <div class="card-body" *ngIf="jobTitle">
                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-3">{{'jobTitleName'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="jobTitleName" id="jobTitleName" placeholder="{{'job_title_Name'|translate}}" type="text" formControlName="jobTitleName"
                        [ngClass]="{ 'is-invalid': submitted && f['jobTitleName'].errors }"   [(ngModel)]='jobTitle.jobTitleName'>
                        <div *ngIf="submitted && f['jobTitleName'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"*ngIf="f['jobTitleName'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['jobTitleName'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-3" >{{'description'|translate}}</p>
                    <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}"   id="jobTitleDescription" rows="3" formControlName="jobTitleDescription"
                    [ngClass]="{ 'is-invalid': submitted && f['jobTitleDescription'].errors }"  [(ngModel)]='jobTitle.jobTitleDescription' [value]="jobTitle.jobTitleDescription"></textarea>
                    <div *ngIf="submitted && f['jobTitleDescription'].errors" class="invalid-feedback">
                        <div
                        *ngIf="f['jobTitleDescription'].errors['required']">{{'isRequired'|translate}}</div>
                      </div>
                </div>

            </div>
            <hr  class="border border-3" style="color:#ccc;height:1px">
            <div class="">
                <button class="btn bg-black-8 text-white" type="submit" (click)="jobTitleUpdate()" style="background-color: #5666c0;">{{'save'|translate}}</button>
                <a routerLink="/job-title/view"  class="btn  text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
            </div>
                </form>
        </div>
        </div>
    </div>
    <!-- End Row -->
